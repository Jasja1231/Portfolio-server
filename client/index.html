<!DOCTYPE html>
<html  ng-app="portfolioApp">
 <head>
  <meta charset="utf-8">
  <meta content="width=device-width, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
  <title>Portfolio</title>      
    <script src="libs/jquery-1.11.2.js"></script>
    <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="bower_components/bootstrap/js/modal.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Radley' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="libs/angular.js"></script>
    <script src="bower_components/ng-dialog/js/ngDialog.js"></script>
    <script src="bower_components/ng-dialog/css/ngDialog.css"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script> 
    <script type="text/javascript" src="libs/angular-ui-router.js"></script>


  <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog-theme-default.css">
  <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog-theme-plain.css">


<script type="text/javascript" src="js/app.js"></script>
    <!-- controllers -->
<script type="text/javascript" src="controllers/navCtrl.js"></script>
<script type="text/javascript" src="controllers/main.js"></script>
<script type="text/javascript" src="controllers/formCtrl.js"></script>
<script type="text/javascript" src="controllers/afterCtrl.js"></script>

 </head>
     <body  ng-controller="navCtrl"> 
         <!-- view home-->
             <div class="ui-view-container">

       <div ui-view='home'></div>
           <!-- navigation -->
           <container  ng-hide="$state.includes('afterSending')">
           <div class=" col-md-1 col-lg-1 col-sm-1 invisible-xs-block"></div>
               <div class="nav col-md-10 col-lg-10 col-sm-10 col-xs-12" role="group">
                     <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4 div-for-button">
                            <a class="btn-block" href="#/about"
                             ng-class="{active: $state.includes('about')}"
                            >about</a>
                      </div>
                      <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4 div-for-button">
                             <a class="btn-block " href="#/work"
                             ng-class="{active: $state.includes('work')}"
                             >work</a>
                       </div>
                       <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4 div-for-button">
                              <a class="btn-block " href="#/contact"
                             ng-class="{active: $state.includes('contact')}">contact</a>
                       </div>
              <div class="col-md-1 col-lg-1 col-sm-1 invisible-xs-block"></div>
           </div>  
          </container>
    </div>


    <!-- views -->

      <div ui-view='about'></div>
      <div ui-view='work'></div>
      <div ui-view='contact'></div>
      <div class="after" ui-view='afterSending'></div>


  <!-- footer -->
        <footer id="footer">
        </footer>

         
     </body>
</html>
